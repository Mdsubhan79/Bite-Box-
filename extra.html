<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bite Box | Food Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* Background gradient */
      background: linear-gradient(135deg, #fff7eb, #ffe0b2);
      position: relative;
      overflow: hidden;
    }

    /* Food logo pattern in background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        url('https://img.icons8.com/ios/50/ff6f3c/hamburger.png'),
        url('https://img.icons8.com/ios/50/ff6f3c/pizza.png'),
        url('https://img.icons8.com/ios/50/ff6f3c/sushi.png'),
        url('https://img.icons8.com/ios/50/ff6f3c/ice-cream.png');
      background-repeat: repeat;
      background-size: 80px 80px;
      opacity: 0.1;
      pointer-events: none;
      z-index: 0;
    }

    header {
      position: relative;
      z-index: 1; /* Above background */
      text-align: center;
      padding: 50px 20px;
    }

    header h1 {
      font-size: 3rem;
      color: #ff6f3c;
      margin-bottom: 15px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    header p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    .explore-btn {
      padding: 15px 35px;
      font-size: 1.1rem;
      background-color: #ff6f3c;
      border: none;
      border-radius: 50px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .explore-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Optional: responsive font */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }
      header p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bite Box</h1>
    <p>Delicious Food, Delivered Fast</p>
    <button class="explore-btn">Explore Our Menu</button>
  </header>
</body>
</html>
