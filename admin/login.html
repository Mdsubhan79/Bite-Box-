<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin-Login</title>
  <style>
    /* ================= GLOBAL ================= */
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

/* ================= FORM ================= */
#adminLoginForm {
  background-color: #ffffff;
  padding: 40px 30px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  width: 350px;
  text-align: center;
  transition: all 0.3s ease;
}

#adminLoginForm h2 {
  margin-bottom: 30px;
  color: #333;
  font-size: 24px;
}

/* Inputs */
#adminLoginForm input {
  width: 100%;
  padding: 12px 15px;
  margin: 10px 0 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  transition: 0.3s;
}

#adminLoginForm input:focus {
  border-color: #667eea;
  box-shadow: 0 0 5px rgba(102,126,234,0.5);
  outline: none;
}

/* Button */
#adminLoginForm button {
  width: 100%;
  padding: 12px;
  background-color: #667eea;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

#adminLoginForm button:hover {
  background-color: #5a67d8;
  transform: translateY(-2px);
}

/* Error */
#error {
  margin-top: 15px;
  font-size: 14px;
  color: #e53e3e;
}

/* ================= VERY SMALL SCREENS (≤360px) ================= */
@media (max-width: 360px) {
  #adminLoginForm {
    width: 95%;
    padding: 25px 18px;
  }

  #adminLoginForm h2 {
    font-size: 18px;
  }

  #adminLoginForm input,
  #adminLoginForm button {
    font-size: 13px;
    padding: 9px;
  }
}

/* ================= SMALL SCREENS (≤500px) ================= */
@media (max-width: 500px) {
  #adminLoginForm {
    width: 90%;
    padding: 30px 20px;
  }

  #adminLoginForm h2 {
    font-size: 20px;
  }

  #adminLoginForm input,
  #adminLoginForm button {
    font-size: 14px;
    padding: 10px;
  }
}

/* ================= TABLETS / LAPTOPS (768px–1199px) ================= */
@media (min-width: 768px) and (max-width: 1199px) {
  #adminLoginForm {
    width: 380px;
    padding: 45px 35px;
  }

  #adminLoginForm h2 {
    font-size: 26px;
  }
}

/* ================= LARGE SCREENS (≥1200px) ================= */
@media (min-width: 1200px) {
  #adminLoginForm {
    width: 420px;
    padding: 55px 45px;
  }

  #adminLoginForm h2 {
    font-size: 30px;
  }

  #adminLoginForm input,
  #adminLoginForm button {
    font-size: 18px;
    padding: 14px;
  }
}

</style>
</head>
<body>
  <form id="adminLoginForm">
  <h2>Admin Login</h2>

  <input type="email" id="email" placeholder="Admin Email" required>
  <input type="password" id="password" placeholder="Password" required>

  <button type="submit">Login</button>
  <p id="error" style="color:red;"></p>
</form>

<script src="login.js"></script>

</body>
</html>
