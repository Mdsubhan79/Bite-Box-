<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin-Login</title>
  <style>
/* ============ RESET ============ */
*,
*::before,
*::after {
  box-sizing: border-box;
}

/* ============ GLOBAL ============ */
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 10px;
}

/* ============ FORM ============ */
#adminLoginForm {
  background-color: #ffffff;
  width: 100%;
  max-width: 420px;
  padding: 36px 28px;
  border-radius: 12px;
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
  text-align: center;
}

/* Heading */
#adminLoginForm h2 {
  margin-bottom: 24px;
  color: #333;
  font-size: 24px;
}

/* Inputs */
#adminLoginForm input {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 16px;
  transition: 0.25s ease;
}

#adminLoginForm input:focus {
  border-color: #667eea;
  box-shadow: 0 0 6px rgba(102, 126, 234, 0.45);
  outline: none;
}

/* Button */
#adminLoginForm button {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  background-color: #667eea;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.25s ease;
}

#adminLoginForm button:hover {
  background-color: #5a67d8;
}

/* Error text */
#error {
  margin-top: 14px;
  font-size: 14px;
  color: #e53e3e;
}

/* ===========================
   EXTRA SMALL (270px–320px)
=========================== */
@media (max-width: 320px) {
  #adminLoginForm {
    padding: 22px 16px;
  }

  #adminLoginForm h2 {
    font-size: 18px;
    margin-bottom: 18px;
  }

  #adminLoginForm input,
  #adminLoginForm button {
    font-size: 13px;
    padding: 9px;
  }
}

/* ===========================
   SMALL PHONES (321px–480px)
=========================== */
@media (max-width: 480px) {
  #adminLoginForm {
    padding: 28px 20px;
  }

  #adminLoginForm h2 {
    font-size: 20px;
  }

  #adminLoginForm input,
  #adminLoginForm button {
    font-size: 14px;
    padding: 10px;
  }
}

/* ===========================
   TABLETS (481px–768px)
=========================== */
@media (min-width: 481px) and (max-width: 768px) {
  #adminLoginForm h2 {
    font-size: 22px;
  }
}

/* ===========================
   DESKTOP (769px+)
=========================== */
@media (min-width: 769px) {
  #adminLoginForm {
    padding: 44px 36px;
  }

  #adminLoginForm h2 {
    font-size: 26px;
  }
}


</style>
</head>
<body>
  <form id="adminLoginForm">
  <h2>Admin Login</h2>

  <input type="email" id="email" placeholder="Admin Email" required>
  <input type="password" id="password" placeholder="Password" required>

  <button type="submit">Login</button>
  <p id="error" style="color:red;"></p>
</form>

<script src="login.js"></script>

</body>
</html>
