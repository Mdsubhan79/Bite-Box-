<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Register | Bite Box</title>
  <style>
    body{font-family:Inter,system-ui,Arial;background:#071b1a;color:#fff;display:grid;place-items:center;height:100vh}
    .card{width:420px;padding:26px;border-radius:10px;background:rgba(255,255,255,0.04)}
    h1{margin:0 0 8px}
    input,button{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);margin-top:8px;background:transparent;color:#fff}
    button{background:#27ae60;border:none;margin-top:14px;color:#fff;font-weight:600}
    .note{font-size:13px;color:#bcd7d1;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Register Admin</h1>
    <form id="registerForm">
      <input id="name" placeholder="Full name" required />
      <input id="email" type="email" placeholder="email@example.com" required />
      <input id="password" type="password" placeholder="password" required />
      <button type="submit">Create Admin</button>
    </form>
    <p class="note">After creating admin, remove this file or restrict it.</p>
    <div id="msg" style="margin-top:8px;color:#dff0d8"></div>
  </div>

<script>
const BASE_URL = localStorage.getItem('BB_BACKEND') || 'https://bbbackend-bng2.onrender.com';
document.getElementById('registerForm').addEventListener('submit', async (e)=> {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  const res = await fetch(`${BASE_URL}/api/admin/register`, {
    method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ name, email, password })
  });
  const data = await res.json();
  if (res.ok) {
    document.getElementById('msg').textContent = 'Admin created — please login.';
  } else {
    document.getElementById('msg').textContent = data.message || 'Error';
  }
});
</script>
</body>
</html>
