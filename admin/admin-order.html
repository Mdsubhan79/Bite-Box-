<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Orders | Admin — Bite Box</title>
<style>
 body{font-family:Inter,Arial;background:#f3f7f6;margin:0}
 header{background:#10332f;color:#fff;padding:12px 18px}
 main{max-width:1100px;margin:18px auto;padding:12px}
 table{width:100%;border-collapse:collapse;background:#fff}
 th,td{padding:10px;border-bottom:1px solid #eee}
 .btn{padding:6px 8px;border-radius:6px;border:none;cursor:pointer}
 .primary{background:#27ae60;color:#fff}
</style>
</head>
<body>
<header><strong>Orders</strong></header>
<main>
  <div style="margin-bottom:12px">
    <button id="refresh">Refresh</button>
    <button onclick="location.href='admin-dashboard.html'">Back</button>
  </div>
  <div id="wrap">Loading…</div>
</main>

<script>
const BASE_URL = localStorage.getItem('BB_BACKEND') || 'https://bbbackend-bng2.onrender.com';
const token = localStorage.getItem('adminToken'); if(!token) location.href='admin-login.html';

document.getElementById('refresh').addEventListener('click', loadOrders);

async function loadOrders(){
  try {
    const res = await fetch(`${BASE_URL}/api/admin/orders`, { headers:{ Authorization:'Bearer '+token }});
    const orders = await res.json();
    if(!Array.isArray(orders)) throw new Error('Invalid response');
    const html = `<table><thead><tr><th>ID</th><th>User</th><th>Items</th><th>Total</th><th>Status</th><th>Action</th></tr></thead><tbody>`+
      orders.map(o=>`<tr><td>${o._id}</td><td>${o.userId||o.user||'—'}</td><td>${(o.items||[]).length}</td><td>₹${o.totalAmount||0}</td><td id="status-${o._id}">${o.status||'—'}</td><td><button onclick="updateStatus('${o._id}','Preparing')">Preparing</button> <button onclick="updateStatus('${o._id}','Completed')">Complete</button></td></tr>`).join('')+
      `</tbody></table>`;
    document.getElementById('wrap').innerHTML = html;
  } catch(e){ console.error(e); document.getElementById('wrap').innerText='Failed to load'; }
}

async function updateStatus(id, status){
  try {
    const res = await fetch(`${BASE_URL}/api/admin/orders/${id}/status`, {
      method:'PUT', headers:{'Content-Type':'application/json','Authorization':'Bearer '+token}, body: JSON.stringify({ status })
    });
    if(!res.ok) throw new Error('Update failed');
    document.getElementById(`status-${id}`).innerText = status;
    alert('Updated');
  } catch(e){ alert('Failed'); console.error(e); }
}

loadOrders();
</script>
</body>
</html>
