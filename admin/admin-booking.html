<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Bookings | Admin — Bite Box</title>
<style>
 body{font-family:Inter,Arial;background:#f3f7f6;margin:0}
 header{background:#10332f;color:#fff;padding:12px 18px}
 main{max-width:1100px;margin:18px auto;padding:12px}
 table{width:100%;border-collapse:collapse;background:#fff}
 th,td{padding:10px;border-bottom:1px solid #eee}
 button{padding:6px 8px;border-radius:6px;border:none;cursor:pointer}
</style>
</head>
<body>
<header><strong>Tiffin Bookings</strong></header>
<main>
  <div style="margin-bottom:12px"><button id="refresh">Refresh</button> <button onclick="location.href='admin-dashboard.html'">Back</button></div>
  <div id="wrap">Loading…</div>
</main>

<script>
const BASE_URL = localStorage.getItem('BB_BACKEND') || 'https://bbbackend-bng2.onrender.com';
const token = localStorage.getItem('adminToken'); if(!token) location.href='admin-login.html';

document.getElementById('refresh').addEventListener('click', loadBookings);

async function loadBookings(){
  try {
    const res = await fetch(`${BASE_URL}/api/admin/bookings`, { headers:{ Authorization:'Bearer '+token }});
    const bookings = await res.json();
    if(!Array.isArray(bookings)) throw new Error('Invalid response');
    const html = `<table><thead><tr><th>ID</th><th>User</th><th>Plan</th><th>Date</th><th>Action</th></tr></thead><tbody>`+
      bookings.map(b=>`<tr><td>${b._id}</td><td>${(b.userId||b.user||'—')}</td><td>${b.plan||'—'}</td><td>${new Date(b.bookingDate||b.date||b.createdAt||Date.now()).toLocaleString()}</td><td><button onclick="setStatus('${b._id}','confirmed')">Confirm</button> <button onclick="setStatus('${b._id}','cancelled')">Cancel</button></td></tr>`).join('')+
      `</tbody></table>`;
    document.getElementById('wrap').innerHTML = html;
  } catch(e){ console.error(e); document.getElementById('wrap').innerText='Failed to load'; }
}

async function setStatus(id, status){
  try {
    const res = await fetch(`${BASE_URL}/api/bookings/${id}/status`, {
      method:'PUT', headers:{'Content-Type':'application/json','Authorization':'Bearer '+token}, body: JSON.stringify({ status })
    });
    if(!res.ok) throw new Error('Update failed');
    alert('Updated'); loadBookings();
  } catch(e){ alert('Failed'); console.error(e); }
}

loadBookings();
</script>
</body>
</html>
