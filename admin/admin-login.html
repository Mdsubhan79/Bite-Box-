<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Login | Bite Box</title>
  <style>
    :root{--accent:#ff6b6b;--bg:#0f2f2b;--card:#fff}
    body{font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#071b1a,#0b2f2c);min-height:100vh;display:grid;place-items:center;color:#fff}
    .card{width:360px;padding:28px;border-radius:12px;background:rgba(255,255,255,0.06);box-shadow:0 10px 30px rgba(2,6,8,0.6);backdrop-filter: blur(6px)}
    h1{margin:0 0 8px;font-size:20px}
    label{display:block;font-size:13px;margin-top:12px;color:#dfe6e1}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);margin-top:6px;background:transparent;color:#fff}
    button{margin-top:18px;width:100%;padding:10px;border-radius:8px;border:none;background:var(--accent);color:#111;font-weight:600;cursor:pointer}
    .hint{font-size:13px;margin-top:10px;color:#cfe8e0}
    .error{color:#ffcccc;margin-top:8px;font-size:13px}
    .small{font-size:12px;color:#bcd7d1;margin-top:10px}
    a {color: var(--accent); text-decoration: none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin Login — Bite Box</h1>
    <p class="hint">Use your admin credentials to access admin panel.</p>

    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" type="email" required placeholder="admin@bitebox.com" />

      <label for="password">Password</label>
      <input id="password" type="password" required placeholder="••••••••" />

      <button type="submit">Sign in</button>
      <div class="error" id="error"></div>
    </form>

    <p class="small">This is admin area — keep credentials private.</p>
  </div>

<script>
const BASE_URL = localStorage.getItem('BB_BACKEND') || 'https://bbbackend-bng2.onrender.com';

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const err = document.getElementById('error');
  err.textContent = '';

  try {
    const res = await fetch(`${BASE_URL}/api/admin/login`, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data.message || 'Login failed');

    localStorage.setItem('adminToken', data.token);
    localStorage.setItem('adminEmail', email);
    // redirect to admin dashboard
    window.location.href = 'admin-dashboard.html';
  } catch (e) {
    err.textContent = e.message;
  }
});
</script>
</body>
</html>
