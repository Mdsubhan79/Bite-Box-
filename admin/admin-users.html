<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Manage Users | Admin — Bite Box</title>
<style>
  body{font-family:Inter,Arial;background:#f3f7f6;color:#0b2f2c;margin:0}
  header{background:#10332f;color:#fff;padding:12px 18px}
  main{max-width:1100px;margin:18px auto;padding:12px}
  table{width:100%;border-collapse:collapse;background:#fff}
  th,td{padding:10px;border-bottom:1px solid #eee}
  .btn{padding:8px 10px;border-radius:6px;border:none;cursor:pointer}
  .danger{background:#ff6b6b;color:#fff}
  .export{background:#27ae60;color:#fff}
</style>
</head>
<body>
<header><strong>Users</strong> — View & Export</header>
<main>
  <div style="margin-bottom:10px">
    <button id="refreshBtn" class="btn">Refresh</button>
    <button id="exportBtn" class="btn export">Export CSV</button>
    <button id="back" class="btn" onclick="location.href='admin-dashboard.html'">Back</button>
  </div>
  <div id="tableWrap">Loading users…</div>
</main>

<script>
const BASE_URL = localStorage.getItem('BB_BACKEND') || 'https://bbbackend-bng2.onrender.com';
const token = localStorage.getItem('adminToken');
if (!token) location.href = 'admin-login.html';

async function loadUsers(){
  try {
    const res = await fetch(`${BASE_URL}/api/admin/users`, {headers:{Authorization:'Bearer '+token}});
    const users = await res.json();
    if(!Array.isArray(users)) throw new Error('Invalid response');

    const html = `<table><thead><tr><th>Name</th><th>Email</th><th>Created</th></tr></thead><tbody>`+
      users.map(u=>`<tr><td>${u.name||'—'}</td><td>${u.email||'—'}</td><td>${new Date(u.createdAt||u._id? u.createdAt : Date.now()).toLocaleString()}</td></tr>`).join('')+
      `</tbody></table>`;
    document.getElementById('tableWrap').innerHTML = html;
  } catch(e){
    document.getElementById('tableWrap').innerText = 'Failed to load users';
    console.error(e);
  }
}

document.getElementById('refreshBtn').addEventListener('click', loadUsers);
document.getElementById('exportBtn').addEventListener('click', async ()=>{
  try {
    const res = await fetch(`${BASE_URL}/api/admin/users`, {headers:{Authorization:'Bearer '+token}});
    const users = await res.json();
    if(!Array.isArray(users)) throw new Error('No users');
    const csv = ['name,email'].concat(users.map(u=>`${(u.name||'').replace(/,/g,'')},${(u.email||'').replace(/,/g,'')}`)).join('\n');
    const blob = new Blob([csv], {type:'text/csv'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = 'users.csv'; a.click();
  } catch(e){ alert('Export failed'); console.error(e); }
});

loadUsers();
</script>
</body>
</html>
