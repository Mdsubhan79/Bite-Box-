<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bite Box - Login</title>
     <link rel="icon" type="image/x-icon" href="Bite Box.png">
    <style>
    
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
           
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color:#222;
        }

        .login-container {
            background:#10332F;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            text-align: center;
            border: 2px solid #076b3c;
            margin: auto;
        }

        .logo {
            margin-bottom: 20px;
            white-space: nowrap;
    display: block;
    opacity: 0;
    animation: logomove 1.5s forwards;
}
@keyframes logomove {
    0% {
        transform: translateY(-10px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }

        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .logo h1 {
            font-family:'Lucida Handwriting', cursive;
            color: #FFFBE6 ;
            font-size: 28px;
            font-weight: 700;
            margin-top: 10px;
        }

        .login-form input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .login-form input:focus {
            border-color: #ff6b6b;
        }

        .password-field {
            position: relative;
        }

        .password-field input {
            padding-right: 40px;
        }

        .password-field .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .forgot-password a {
            color: #ff6b6b;
            text-decoration: none;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #E4C873;
            color: #10332F;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: #F4D35E;
            transform: translateY(-2px);
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
        }

        .social-login {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        .divider {
            margin: 20px 0;
            display: flex;
            align-items: center;
            color: #777;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Footer*/
footer {
    background-color: #222;
    color: white;
    padding: 40px 20px 20px;
    margin-top: 50px;
}

.footer-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    max-width: 1200px;
    margin: auto;
}

.footer-section h3 {
    color: #ff6b6b;
    margin-bottom: 10px;
}
#footerAboutTitle{
  font-family: 'Lucida Handwriting', cursive;
}



.footer-section ul {
    list-style: none;
    padding: 0;
}

.footer-section ul li {
    margin-bottom: 8px;
}

.footer-section ul li i {
    margin-right: 8px;
}

.footer-section ul li a {
    color: #ccc;
    text-decoration: none;
}

.footer-section ul li a:hover {
    text-decoration: underline;
}

.social-links a {
    color: white;
    margin-right: 10px;
    font-size: 1.2rem;
    transition: color 0.3s ease;
}

.social-links a:hover {
    color: #ff6b6b;
}

footer form {
    display: flex;
    flex-direction: column;
}

footer input[type="email"] {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: none;
}

footer button {
    background-color: #ff6b6b;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

footer button:hover {
    background-color: #e05555;
}

.copyright {
    text-align: center;
    margin-top: 30px;
    font-size: 0.9rem;
    color: #bbb;
}

        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                margin: 20px auto;
            }
            
            .footer-section {
                text-align: center;
            }
        }
        .back-btn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background-color: #ff6b6b;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
    text-decoration: none;
}

.back-btn:hover {
    background-color: #ff5252;
    transform: translateX(-3px);
}

/* media*/

@media (max-width: 400px) {
    .login-container {
        width: 90%;
        padding: 20px;
    }

    .logo h1 {
        font-size: 22px;
    }

    .logo h2 {
        font-size: 16px;
    }

    .login-form input {
        font-size: 14px;
        padding: 10px;
    }

    .password-field input {
        padding-right: 35px;
    }

    .login-btn {
        font-size: 14px;
        padding: 10px;
    }

    .options {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
    }

    .forgot-password a {
        font-size: 12px;
    }

    .signup-link {
        font-size: 12px;
    }

    .footer-container {
        grid-template-columns: 1fr;
        text-align: center;
    }

    .footer-section h3 {
        font-size: 16px;
    }

    .footer-section ul li {
        font-size: 14px;
    }

    footer input[type="email"],
    footer button {
        font-size: 14px;
        padding: 8px;
    }

    .social-login {
        flex-wrap: wrap;
        gap: 10px;
    }

    .social-btn {
        width: 35px;
        height: 35px;
    }

    .social-btn i {
        font-size: 16px;
    }

    .back-btn {
        font-size: 12px;
        padding: 8px 12px;
        bottom: 10px;
        left: 10px;
    }
}

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   <div class="login-container">
    <div class="logo">
      <h2>Hungry? Let‚Äôs dive back in!</h2>
      <h1>Bite Box</h1>
    </div>

    <form class="login-form">
      <input type="email" placeholder="Email Address" required>
      <div class="password-field">
        <input type="password" placeholder="Password" required>
        <span class="toggle-password">üëÅ</span>
      </div>

      <div class="options">
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </div>

      <button type="submit" class="login-btn">Log In</button>
      <div class="error-message" id="error-message"></div>
    </form>

    <div class="divider">or</div>

    <div class="social-login">
      <div class="social-btn"><a href="#"><i class="fab fa-whatsapp"></i></a></div>
      <div class="social-btn"><a href="#"><i class="fab fa-twitter"></i></a></div>
      <div class="social-btn"><a href="#"><i class="fab fa-facebook-f"></i></a></div>
      <div class="social-btn"><a href="#"><i class="fab fa-instagram"></i></a></div>
    </div>

    <div class="signup-link">
      New to Bite Box? <a href="register.html">Sign Up</a>
    </div>
  </div>
   <footer id="mainFooter">
    <div class="footer-container">
      <div class="footer-section">
        <h3 id="footerAboutTitle" data-translate="footerAboutTitle">Bite Box</h3>
        <p id="footerAboutText" data-translate="footerAboutText">
          Delivering delicious meals with explosive flavors. Our mission is to make every bite a memorable experience.
        </p>

      </div>
       <div class="footer-section">
      
  <i class="fas fa-clock"></i> 
  <span id="footerHours" data-translate="footerHours">07:00 AM - 10:00 PM</span> 
  <span id="openStatus" style="font-weight: bold; margin-left: 8px;"></span>
</li>
        </ul>
      </div>
      

    
    <div class="copyright">
      <p id="copyrightText" data-translate="copyrightText">&copy; 2025 Bite Box. All Rights Reserved.</p>
    </div>
  </footer>
  

  <script>
    // Toggle password visibility
    const togglePassword = document.querySelector('.toggle-password');
    togglePassword.addEventListener('click', function() {
      const passwordField = document.querySelector('.password-field input');
      passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
      this.textContent = passwordField.type === 'password' ? 'üëÅ' : 'üôà';
    });

    // Backend login
    document.querySelector('.login-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.querySelector('input[type="email"]').value.trim();
      const password = document.querySelector('input[type="password"]').value.trim();
      const errorMessage = document.getElementById('error-message');

      try {
        const response = await fetch('https://your-render-app.onrender.com/api/auth/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if(response.status === 200){
          alert('Login successful!');
          localStorage.setItem('biteboxUser', JSON.stringify(data.user));
          window.location.href = 'index.html';
        } else {
          errorMessage.style.display = 'block';
          errorMessage.textContent = data.message;
        }

      } catch(err){
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Server error. Try again later.';
      }
    });
  </script>
</body>
</html>
