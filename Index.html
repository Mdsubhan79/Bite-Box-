<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bite Box | Welcome</title>
  <link rel="icon" type="image/x-icon" href="Bite Box.png">
  <link rel="stylesheet" href="style.css">
  <style>
 
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: url("thali8.jpg") no-repeat center center/cover;
  height: 100vh;
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: relative;
  overflow: hidden;
}


.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.55);
  z-index: 1;
}


.navbar {
  display: flex;
  justify-content: flex-end;
  padding: 15px 30px;
  z-index: 2;
}

.nav-buttons .btn {
  background-color: #004d26;
  border: none;
  color: white;
  padding: 8px 18px;
  margin-left: 10px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
  transition: background 0.3s, transform 0.2s;
}

.nav-buttons .btn:hover {
  background-color: #008b3e;
  transform: scale(1.05);
}

.hero {
  text-align: center;
  z-index: 2;
  animation: fadeIn 1.2s ease-in-out;
}

.logo {
  font-size: 4rem;
  color: #ffb300;
  text-shadow: 0 0 20px #ffa600, 0 0 30px #ff7700;
  animation: glow 2s infinite alternate;
}

.tagline {
  margin-top: 10px;
  font-size: 1.2rem;
  color: #ffdd99;
  text-shadow: 0 0 10px #000;
}

.menu-btn {
  margin-top: 25px;
  background: linear-gradient(100deg, #092724,#d6b025);
  border: none;
  padding: 12px 28px;
  border-top-left-radius: 25px;
  border-bottom-left-radius: 25px;
  border-bottom-right-radius: 20px;
  color: white;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.3s ease, background 0.3s ease;
}

.menu-btn:hover {
  transform: scale(1.1);
  background: linear-gradient(90deg, #0e2e2a,#05332c);
}

footer {
  text-align: center;
  padding: 15px;
  font-size: 0.9rem;
  background: rgba(0, 0, 0, 0.6);
  z-index: 2;
}


@keyframes glow {
  from {
    text-shadow: 0 0 10px #ff7b00, 0 0 20px #ff9e00;
  }
  to {
    text-shadow: 0 0 20px #ffb347, 0 0 30px #ffcc33;
  }
}

@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}


@media (max-width: 600px) {
  .logo {
    font-size: 3.5rem;
  }
  .tagline {
    font-size: 1rem;
  }
}

@keyframes fadeUp {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}


.hero .logo {
  animation: fadeUp 1s ease-out forwards;
  animation-delay: 0.3s;
  opacity: 0;
}

.hero .tagline {
  animation: fadeUp 1s ease-out forwards;
  animation-delay: 0.8s;
  opacity: 0;
}

.hero .menu-btn {
  animation: fadeUp 1s ease-out forwards;
  animation-delay: 1.5s;
  opacity: 0;
}

  </style>
</head>
<body>
  <div class="overlay"></div>

<nav class="navbar"></nav>

  <main class="hero">
    <h1 class="logo">Bite Box</h1>
    <p class="tagline">Where Every Bite is a Flavor Bomb</p>
    <button class="menu-btn">Check Our Menu</button>
  </main>

  <footer>
    <p>Â© 2025 Bite Box. All rights reserved.</p>
  </footer>

 <script>

document.addEventListener("DOMContentLoaded", () => {
  document.querySelector(".hero").classList.add("visible");
});


document.querySelector(".menu-btn").addEventListener("click", () => {
  window.location.href = "services.html";
});
 </script>
 <script>
  
  const user = localStorage.getItem("biteboxUser");

 
  if (!user) {
    window.location.href = "login.html";
  }
</script>
<script>
document.getElementById("logoutBtn").addEventListener("click", function() {
  localStorage.removeItem("biteboxUser");
  window.location.href = "login.html";
});
</script>

</body>
</html>
