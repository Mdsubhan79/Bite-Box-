<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bite Box | Welcome</title>
  <link rel="icon" type="image/x-icon" href="Bite Box.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 

  <style>
 
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background-color: #092724;
  height: 100vh;
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: relative;
  overflow: hidden;
}


.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.55);
  z-index: 1;
}


.navbar {
  display: flex;
  justify-content: flex-start;
  padding: 15px 30px;
  z-index: 2;
}

.nav-buttons .btn {
  background-color: #004d26;
  border: none;
  color: white;
  padding: 8px 18px;
  margin-left: 10px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
  transition: background 0.3s, transform 0.2s;
}

.nav-buttons .btn:hover {
  background-color: #008b3e;
  transform: scale(1.05);
}

.hero {
  text-align: center;
  z-index: 2;
  animation: fadeIn 1.2s ease-in-out;
}
.hadd{
  margin-bottom: 8rem;
}
.logo {
  font-family:  'Lucida Handwriting', cursive;
  font-size: 4rem;
  color: #ffd87c;
  text-shadow: 0 0 16px #ffa600, 0 0 25px #ff7700;
  animation: glow 2s infinite alternate;
  
}

.tagline {
  margin-top: 10px;
  font-size: 1.2rem;
  color: #ffdd99;
  text-shadow: 0 0 10px #000;
  
}

.menu-btn {
  margin-top: 25px;
  background: #e4bf3c;
  border: none;
  box-shadow: 0 1px 8px rgb(199, 188, 37);
  padding: 12px 28px;
  border-top-left-radius: 25px;
  border-bottom-left-radius: 25px;
  border-bottom-right-radius: 20px;
  color: #041a10;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.3s ease, background 0.3s ease;
}

.menu-btn:hover {
  transform: scale(1.1);
  
  background: linear-gradient(90deg, #917513,#8d7210);
}

footer {
  text-align: center;
  padding: 15px;
  font-size: 0.9rem;
  background: rgba(0, 0, 0, 0.6);
  z-index: 2;
}


@keyframes glow {
  from {
    text-shadow: 0 0 10px #ff7b00, 0 0 20px #ff9e00;
  }
  to {
    text-shadow: 0 0 20px #ffb347, 0 0 30px #ffcc33;
  }
}

@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}


@media (max-width: 600px) {
  .logo {
    font-size: 4.5rem;
  }
  .tagline {
    font-size: 1.2rem;
  }
}

@keyframes fadeUp {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}


.hero .logo {
  animation: fadeUp 1s ease-out forwards;
  animation-delay: 0.3s;
  opacity: 0;
}

.hero .tagline {
  animation: fadeUp 1s ease-out forwards;
  animation-delay: 0.8s;
  opacity: 0;
}

.hero .menu-btn {
  animation: fadeUp 1s ease-out forwards;
  animation-delay: 1.5s;
  opacity: 0;
}

.profile-container {
  position: relative;
  
}

.profile-icon {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  border: 2px solid #ffd87c;
  cursor: pointer;
  transition: transform 0.3s;
}

.profile-icon:hover {
  transform: scale(1.1);
}

.profile-panel {
  position: fixed;
  top: 0;
  left: -320px;
  width: 300px;
  height: 100%;
  background: rgba(10, 40, 35, 0.98);
  box-shadow: 3px 0 10px rgba(0,0,0,0.4);
  color: white;
  padding: 20px;
  transition: right 0.4s ease;
  z-index: 10;
}
.close-btn {
  position: absolute;
  top: 15px;
  right: 15px; /* <- right side */
  background: none;
  border: none;
  font-size: 22px;
  color: #ffd87c;
  cursor: pointer;
}
.profile-panel.active {
  left: 0;
}

.profile-panel h3 {
  color: #ffd87c;
  font-family: 'Lucida Handwriting', cursive;
}

.profile-info p {
  margin: 10px 0;
  font-size: 1rem;
}

.logout-btn {
  margin-top: 25px;
  width: 100%;
  background-color: #d9534f;
  border: none;
  color: white;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.3s;
}

.logout-btn:hover {
  background-color: #b52b27;
}
/* Subscription Details Styles */
.subscription-section {
  margin-top: 25px;
  padding: 15px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  border: 1px solid #f7c948;
}

.subscription-section h4 {
  color: #f7c948;
  margin-bottom: 15px;
  font-size: 1.1rem;
  text-align: center;
}

.subscription-details {
  background: rgba(0, 0, 0, 0.3);
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 15px;
}

.subscription-details p {
  margin: 8px 0;
  font-size: 0.9rem;
}

.subscription-status {
  display: inline-block;
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 0.8rem;
  font-weight: 600;
}

.status-active {
  background: #28a745;
  color: white;
}

.status-pending {
  background: #ffc107;
  color: black;
}

.status-inactive {
  background: #dc3545;
  color: white;
}

.no-subscription {
  text-align: center;
  color: #ccc;
  font-style: italic;
  padding: 20px 0;
}
/* Additional styles for multiple subscription buttons */
.manage-subscription-btn {
  width: 100%;
  background: #f7c948;
  color: #0c2f2c;
  border: none;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s;
  margin-top: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  font-size: 0.9rem;
}

.manage-subscription-btn:hover {
  background: #e4b732;
  transform: translateY(-2px);
}

.manage-subscription-btn:first-of-type {
  background: #28a745;
  color: white;
}

.manage-subscription-btn:first-of-type:hover {
  background: #218838;
}

/* Make sure buttons are properly spaced */
.subscription-section button {
  margin-bottom: 8px;
}
.profile-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 9;
  display: none;
}

.profile-overlay.active {
  display: block;
}

  </style>
</head>
<body>
  <div class="overlay"></div>

<nav class="navbar">
  <div class="profile-container">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" id="profileIcon" alt="Profile" class="profile-icon">
  </div>
</nav>


  <main class="hero">
    <div class="hadd">
    <h1 class="logo">Bite Box</h1>
    <p class="tagline">Where Every Bite is a Flavor Bomb</p>
    </div>
    <button class="menu-btn">Check Our Menu</button>
  </main>

  <footer>
    <p>© 2025 Bite Box. All rights reserved.</p>
  </footer>

  <div class="profile-overlay" id="profileOverlay"></div>

<div class="profile-panel" id="profilePanel">
  <div class="profile-header">
    <h3>My Profile</h3>
    <button class="close-btn" id="closeProfileBtn">×</button>
  </div>
  <div class="profile-info">
    <p><strong>Name:</strong> <span id="profileName"></span></p>
    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
  </div>
  
<!-- Subscription Details Section -->
<div class="subscription-section">

  <div id="subscriptionDetails">
    <!-- Subscription details will be populated by JavaScript -->
  </div>

  <button class="manage-subscription-btn" onclick="addNewSubscription()">
    <i class="fas fa-plus"></i> Add New Tiffin Service
  </button>
  
  <button class="manage-subscription-btn" onclick="manageSubscription()">
    <i class="fas fa-cog"></i> Manage Current Subscription
  </button>
</div>
 <script>

document.addEventListener("DOMContentLoaded", () => {
  document.querySelector(".hero").classList.add("visible");
});


document.querySelector(".menu-btn").addEventListener("click", () => {
  window.location.href = "services.html";
});
 </script>
 <script>
  
const user = JSON.parse(localStorage.getItem("biteboxUser"));

if (!user) {
  window.location.href = "login.html";
} else {
  fetch("https://your-backend-url.com/api/checkUser?email=" + user.email)
    .then(res => res.json())
    .then(data => {
      if (!data.exists) {
        localStorage.removeItem("biteboxUser");
        window.location.href = "login.html";
      }
    })
    .catch(() => {
      console.log("Backend offline – using cached user");
    });
}

</script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  console.log('DOM Content Loaded - Index Page');
  
  const userData = JSON.parse(localStorage.getItem("biteboxUser"));
  const profilePanel = document.getElementById("profilePanel");
  const profileIcon = document.getElementById("profileIcon");
  const closeProfileBtn = document.getElementById("closeProfileBtn");
  const profileName = document.getElementById("profileName");
  const profileEmail = document.getElementById("profileEmail");
  const profileOverlay = document.getElementById("profileOverlay");
  const subscriptionDetails = document.getElementById("subscriptionDetails");

  // Redirect if user not logged in
  if (!userData) {
    window.location.href = "login.html";
    return;
  }

  // Fill profile info
  profileName.textContent = userData.name;
  profileEmail.textContent = userData.email;

  // Load subscription
  loadSubscriptionData();

  // Open and close profile panel
  profileIcon.addEventListener("click", () => {
    profilePanel.classList.add("active");
    profileOverlay.classList.add("active");
    loadSubscriptionData();
  });

  closeProfileBtn.addEventListener("click", () => {
    profilePanel.classList.remove("active");
    profileOverlay.classList.remove("active");
  });

  profileOverlay.addEventListener("click", () => {
    profilePanel.classList.remove("active");
    profileOverlay.classList.remove("active");
  });

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      profilePanel.classList.remove("active");
      profileOverlay.classList.remove("active");
    }
  });

  function loadSubscriptionData() {
    try {
      const subscriptionData = JSON.parse(localStorage.getItem("biteboxSubscription")) || {};
      const userEmail = userData.email;

      const isUserMatch = !subscriptionData.userId || 
                          subscriptionData.userId === userEmail;

      if (!isUserMatch) {
        subscriptionDetails.innerHTML = `
          <div class="no-subscription">
            <p>No active subscription found for your account</p>
            <p>Subscribe to our tiffin service to enjoy delicious meals!</p>
          </div>`;
        return;
      }

      if (subscriptionData.plan && subscriptionData.status) {
        const planDetails = {
          basic: { name: "Basic Plan", price: "₹1700/month", meals: "1 meal/day (Lunch or Dinner)" },
          standard: { name: "Standard Plan", price: "₹2800/month", meals: "2 meals/day (Lunch + Dinner)" },
          premium: { name: "Premium Plan", price: "₹3200/month", meals: "3 meals/day (Breakfast + Lunch + Dinner)" }
        };

        const plan = planDetails[subscriptionData.plan] || { name: subscriptionData.plan, price: '-', meals: '-' };
        const statusClass = `status-${subscriptionData.status}`;

        subscriptionDetails.innerHTML = `
          <div class="subscription-details">
            <p><strong>Plan:</strong> ${plan.name}</p>
            <p><strong>Price:</strong> ${plan.price}</p>
            <p><strong>Meals:</strong> ${plan.meals}</p>
            <p><strong>Status:</strong> 
              <span class="subscription-status ${statusClass}">
                ${subscriptionData.status}
              </span>
            </p>
          </div>`;
      } else {
        subscriptionDetails.innerHTML = `
          <div class="no-subscription">
            <p>No active subscription found</p>
            <p>Subscribe to our tiffin service to enjoy delicious meals!</p>
          </div>`;
      }
    } catch (err) {
      console.error('Error loading subscription data:', err);
      subscriptionDetails.innerHTML = `<p>Error loading data</p>`;
    }
  }
});

// ✅ These functions are global now so onclick="" works
window.addNewSubscription = function() {
  console.log('Add New Subscription clicked');
  localStorage.removeItem("biteboxSubscription");
  setTimeout(() => {
    window.location.href = "tiffinservice.html";
  }, 100);
};

window.manageSubscription = function() {
  console.log('Manage Subscription clicked');
  const data = JSON.parse(localStorage.getItem("biteboxSubscription"));
  if (data && data.plan) {
    window.location.href = `tiffin.html?plan=${data.plan}`;
  } else {
    window.location.href = "tiffinservice.html";
  }
};
</script>

<script>

    const userData = JSON.parse(localStorage.getItem("biteboxUser")) || {};
    
    console.log('=== DEBUG SUBSCRIPTION DATA ===');

    console.log('Subscription Data:', subscriptionData);
    console.log('User Email:', userData.email);
    console.log('Subscription UserId:', subscriptionData.userId);
    console.log('Subscription Plan:', subscriptionData.plan);
    console.log('Subscription Status:', subscriptionData.status);
    console.log('==============================');
    
    // Show debug info in alert
    alert(`Debug Info:
User: ${userData.email}
Plan: ${subscriptionData.plan || 'None'}
Status: ${subscriptionData.status || 'None'}
UserId Match: ${subscriptionData.userId === userData.email}
`);
}

// Add debug button to profile panel (optional)
// You can add this button temporarily for testing
function addDebugButton() {
    const debugBtn = document.createElement('button');
    debugBtn.textContent = 'Debug Subscription';
    debugBtn.style.background = '#17a2b8';
    debugBtn.style.color = 'white';
    debugBtn.style.border = 'none';
    debugBtn.style.padding = '8px';
    debugBtn.style.borderRadius = '5px';
    debugBtn.style.marginTop = '10px';
    debugBtn.style.cursor = 'pointer';
    debugBtn.style.width = '100%';
    debugBtn.onclick = debugSubscription;
    
    const subscriptionSection = document.querySelector('.subscription-section');
    subscriptionSection.appendChild(debugBtn);
}


addDebugButton(); 
 document.getElementById("logoutBtn").addEventListener("click", function() {
    if (confirm("Are you sure you want to log out?")) {
      localStorage.removeItem("biteboxUser");
      window.location.href = "login.html";
    }
  });
</script>
