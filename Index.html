<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bite Box | Welcome</title>
  <link rel="icon" type="image/x-icon" href="Bite Box.png">
  <link rel="stylesheet" href="style.css">
 

  <style>
 
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background-color: #092724;
  height: 100vh;
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: relative;
  overflow: hidden;
}


.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.55);
  z-index: 1;
}


.navbar {
  display: flex;
  justify-content: flex-end;
  padding: 15px 30px;
  z-index: 2;
}

.nav-buttons .btn {
  background-color: #004d26;
  border: none;
  color: white;
  padding: 8px 18px;
  margin-left: 10px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
  transition: background 0.3s, transform 0.2s;
}

.nav-buttons .btn:hover {
  background-color: #008b3e;
  transform: scale(1.05);
}

.hero {
  text-align: center;
  z-index: 2;
  animation: fadeIn 1.2s ease-in-out;
}
.hadd{
  margin-bottom: 8rem;
}
.logo {
  font-family:  'Lucida Handwriting', cursive;
  font-size: 4rem;
  color: #ffd87c;
  text-shadow: 0 0 16px #ffa600, 0 0 25px #ff7700;
  animation: glow 2s infinite alternate;
  
}

.tagline {
  margin-top: 10px;
  font-size: 1.2rem;
  color: #ffdd99;
  text-shadow: 0 0 10px #000;
  
}

.menu-btn {
  margin-top: 25px;
  background: #e4bf3c;
  border: none;
  box-shadow: 0 1px 8px rgb(199, 188, 37);
  padding: 12px 28px;
  border-top-left-radius: 25px;
  border-bottom-left-radius: 25px;
  border-bottom-right-radius: 20px;
  color: #041a10;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.3s ease, background 0.3s ease;
}

.menu-btn:hover {
  transform: scale(1.1);
  
  background: linear-gradient(90deg, #917513,#8d7210);
}

footer {
  text-align: center;
  padding: 15px;
  font-size: 0.9rem;
  background: rgba(0, 0, 0, 0.6);
  z-index: 2;
}


@keyframes glow {
  from {
    text-shadow: 0 0 10px #ff7b00, 0 0 20px #ff9e00;
  }
  to {
    text-shadow: 0 0 20px #ffb347, 0 0 30px #ffcc33;
  }
}

@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}


@media (max-width: 600px) {
  .logo {
    font-size: 4.5rem;
  }
  .tagline {
    font-size: 1.2rem;
  }
}

@keyframes fadeUp {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}


.hero .logo {
  animation: fadeUp 1s ease-out forwards;
  animation-delay: 0.3s;
  opacity: 0;
}

.hero .tagline {
  animation: fadeUp 1s ease-out forwards;
  animation-delay: 0.8s;
  opacity: 0;
}

.hero .menu-btn {
  animation: fadeUp 1s ease-out forwards;
  animation-delay: 1.5s;
  opacity: 0;
}
/* Profile Icon and Slide Panel */
.profile-container {
  position: relative;
}

.profile-icon {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  border: 2px solid #ffd87c;
  cursor: pointer;
  transition: transform 0.3s;
}

.profile-icon:hover {
  transform: scale(1.1);
}

.profile-panel {
  position: fixed;
  top: 0;
  right: -320px;
  width: 300px;
  height: 100%;
  background: rgba(10, 40, 35, 0.98);
  box-shadow: -3px 0 10px rgba(0,0,0,0.4);
  color: white;
  padding: 20px;
  transition: right 0.4s ease;
  z-index: 10;
}

.profile-panel.active {
  right: 0;
}

.profile-panel h3 {
  color: #ffd87c;
  font-family: 'Lucida Handwriting', cursive;
}

.profile-info p {
  margin: 10px 0;
  font-size: 1rem;
}

.logout-btn {
  margin-top: 25px;
  width: 100%;
  background-color: #d9534f;
  border: none;
  color: white;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.3s;
}

.logout-btn:hover {
  background-color: #b52b27;
}


  </style>
</head>
<body>
  <div class="overlay"></div>

<nav class="navbar">
  <div class="profile-container">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" id="profileIcon" alt="Profile" class="profile-icon">
  </div>
</nav>


  <main class="hero">
    <div class="hadd">
    <h1 class="logo">Bite Box</h1>
    <p class="tagline">Where Every Bite is a Flavor Bomb</p>
    </div>
    <button class="menu-btn">Check Our Menu</button>
  </main>

  <footer>
    <p>Â© 2025 Bite Box. All rights reserved.</p>
  </footer>

 <script>

document.addEventListener("DOMContentLoaded", () => {
  document.querySelector(".hero").classList.add("visible");
});


document.querySelector(".menu-btn").addEventListener("click", () => {
  window.location.href = "services.html";
});
 </script>
 <script>
  
  const user = localStorage.getItem("biteboxUser");

 
  if (!user) {
    window.location.href = "login.html";
  }
</script>

<div class="profile-panel" id="profilePanel">
  <h3>My Profile</h3>
  <div class="profile-info">
    <p><strong>Name:</strong> <span id="profileName"></span></p>
    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
  </div>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
  const userData = JSON.parse(localStorage.getItem("biteboxUser"));
  const profilePanel = document.getElementById("profilePanel");
  const profileIcon = document.getElementById("profileIcon");
  const profileName = document.getElementById("profileName");
  const profileEmail = document.getElementById("profileEmail");

  if (!userData) {
    window.location.href = "login.html";
    return;
  }

  // Fill user info
  profileName.textContent = userData.name;
  profileEmail.textContent = userData.email;

  // Toggle profile slide
  profileIcon.addEventListener("click", () => {
    profilePanel.classList.toggle("active");
  });

  // Logout button
  document.getElementById("logoutBtn").addEventListener("click", function() {
    if (confirm("Are you sure you want to log out?")) {
      localStorage.removeItem("biteboxUser");
      window.location.href = "login.html";
    }
  });
});
</script>

</body>
</html>
